<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Shecodes Plus Project</title>
  </head>
  <body>
    <div class="container">
      <div class="secondHeader">
        <img
          class="sheCodesPlusLogo"
          src="https://www.shecodes.io/assets/products/logos/plus-7a8cae29bdd4c7bd2c4385b97890dfde14da7d15dac0133e937bfe15cdc77725.png"
          alt="SheCodesPlusLogo"
        />
        <h1 class="header">Weather Forecast</h1>
      </div>
      <div class="row forcastCard">
        <div class="col-md-6 leftSide">
          <div class="card todayBlock">
            <form class="cityForm" id="selected-city-form">
              <input
                type="text"
                id="selectedCity"
                placeholder="Name the city"
              />
              <input type="submit" class="magnifyingGlass" id="search-button" />
              <input type="button" id="you-are-here-img" />
            </form>
            <h3 id="userLocation">Porto</h3>
            <div class="presentDay">
              <span id="currentDay"></span>

              <span id="currentHour"></span>
            </div>

            <div class="todayTemperature">
              <span id="today-temperature"></span>
              <span id="temperature-symbol">ºC</span>
              <button id="temperature-symbol-switch">ºF</button>
            </div>

            <img
              id="today-icon"
              class="todayIcon"
              src="images/Spinner-1s-200px.svg"
              src="images/Spinner-1s-200px.svg"
              alt="Loading"
            />
            <div class="todayInfoBox">
              <p id="weather-description" class="todayInfo"></p>
              <p id="humidity" class="todayInfo"></p>
              <p id="wind-speed" class="todayInfo"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6 rightSide">
          <div class="row card tomorrowBlock">
            <p class="tomorrow">
              <strong>Tomorrow</strong>
            </p>
            <p id="forcastDay1-temperature" class="tomorrowTemperature"></p>
            <img
              id="forcastDay1-icon"
              class="tomorrowIcon"
              src="images/Spinner-1s-200px.svg"
              alt="Loading"
            />
          </div>
          <div class="row nextDaysBlock">
            <div class="card col-md-6 leftColumn next4Days">
              <p class="nextDays">
                <strong id="forcastDay2-day"></strong>
              </p>
              <p id="forcastDay2-temperature" class="nextDaysTemperature"></p>
              <img
                id="forcastDay2-icon"
                class="nextDaysIcon"
                src="images/Spinner-1s-200px.svg"
                alt="Loading"
              />
            </div>
            <div class="card col-md-6 rightColumn next4Days">
              <p class="nextDays">
                <strong id="forcastDay3-day"></strong>
              </p>
              <p id="forcastDay3-temperature" class="nextDaysTemperature"></p>
              <img
                id="forcastDay3-icon"
                class="nextDaysIcon"
                src="images/Spinner-1s-200px.svg"
                alt="Loading"
              />
            </div>
            <div class="card col-md-6 leftColumn next4Days">
              <p class="nextDays">
                <strong id="forcastDay4-day"></strong>
              </p>
              <p id="forcastDay4-temperature" class="nextDaysTemperature"></p>
              <img
                id="forcastDay4-icon"
                class="nextDaysIcon"
                src="images/Spinner-1s-200px.svg"
                alt="Loading"
              />
            </div>
            <div class="card col-md-6 rightColumn next4Days">
              <p class="nextDays">
                <strong id="forcastDay5-day"></strong>
              </p>
              <p id="forcastDay5-temperature" class="nextDaysTemperature"></p>
              <img
                id="forcastDay5-icon"
                class="nextDaysIcon"
                src="images/Spinner-1s-200px.svg"
                alt="Loading"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <a
      class="coder"
      href="https://www.linkedin.com/in/ana-gabriela-medeiros-3425b270/"
      target="_blank"
    >
      <strong>Coded by Ana Gabriela Medeiros</strong>
    </a>

    <a href="https://github.com/AnaMedeiros/Weather-APP" target="_blank"
      >Open-Source code</a
    >

    <script src="src/app.js"></script>
  </body>
</html>
